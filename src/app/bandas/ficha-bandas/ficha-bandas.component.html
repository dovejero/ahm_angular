<div *ngIf="datosBanda" class="container">
  <div class="card">
    <div class="card-header">
      <div class="float-left">
        <h3>{{datosBanda.nombre}}</h3>
      </div>
      <div class="float-right"> <img class="tamlogo" [src]="datosBanda.logo" alt=""></div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <img class="tamimg" [src]="datosBanda.imagen">
        </div>
        <div class="col-6">
          <app-salamapa [localizacion]="latlng"></app-salamapa>
        </div>
      </div>
    </div>
  </div>
</div>
