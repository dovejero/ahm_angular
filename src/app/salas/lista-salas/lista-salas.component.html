<div class="row">
  <div class="col-4">
    <form novalidate [formGroup]="formulario" (ngSubmit)='tratarSubmit()'>
      <div class="form-group">
        <select class="custom-select" (change)="datosLocalidad($event)">
          <option disabled selected value="">{{'formulario.provincia' | translate}}</option>
          <option *ngFor="let item of provinciaArray" [value]="[item.idProvincia, item.nombre]">{{item.nombre}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <select class="custom-select" (change)="datosLatLng($event)">
          <option disabled selected>{{'formulario.localidad' | translate}}</option>
          <option *ngFor="let item of localidadArray" [value]="[item.nombre, item.lat, item.lng]">
            {{item.nombre}}</option>
        </select>
      </div>
      <input class="btn btn-primary float-right" type="submit" [value]="'formulario.filtrar' | translate">
    </form>
  </div>
  <div class="col-8">

  </div>

</div>
