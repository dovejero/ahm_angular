<!-- pasarlo a título con un outlet -->
<!-- desactivar el botón de login cuando ya se acceda a este registro -->
<!-- <h5>Formulario Banda</h5> -->

<div class="text-dark">
  {{form0}} {{form1}} {{form2}}
  <div class="progress btn-group btn-group-toggle" data-toggle="buttons">
    <label [ngClass]="{active: steps[0]}" class="btn btn-secondary active progress-bar boton" role="progressbar"
      style="width: 33%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" (click)="cambioOpcion(0)">
      <input type="radio" name="options" id="option1" autocomplete="off" checked> {{'formulario.infobanda' | translate}}
    </label>
    <label [ngClass]="{active: steps[1]}" class="btn btn-secondary progress-bar boton" role="progressbar"
      style="width: 33%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" (click)="cambioOpcion(1)">
      <input type="radio" name="options" id="option2" autocomplete="off"> {{'formulario.ubicacion' | translate}}
    </label>
    <label [ngClass]="{active: steps[2]}" class="btn btn-secondary progress-bar boton" role="progressbar"
      style="width: 33%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" (click)="cambioOpcion(2)">
      <input type="radio" name="options" id="option3" autocomplete="off"> {{'formulario.redessoc' | translate}}
    </label>
  </div>
  <hr>
  <div>
    <form novalidate [formGroup]="formulario" (ngSubmit)='tratarSubmit()'>
      <div class="col-12" [style.display]="visible[0]">
        <div class="form-row">
          <div class="form-group col-12">
            <input type="text" class="form-control form-control-sm" formControlName="nombre"
              [placeholder]="'formulario.nombre' | translate">
            <small *ngIf="formulario.controls['nombre'].errors && control" id="errorNombre"
              class="form-text text-muted">{{'formulario.valusuario' | translate}}</small>
          </div>

          <div class="upload form-group col-12">
            <button type="button" class="btn btn-outline-info boton">{{'formulario.subirlogo' | translate}}</button>
            <input #file type="file" accept='image/*' class="form-control" formControlName="logo"
              (change)="onChangeLogo($event, file.files)">
            <div class="round-div">
              <img [src]="logoURL" *ngIf="logoURL">
            </div>
          </div>
          <div class="upload form-group col-12">
            <button type="button" class="btn btn-outline-info boton">{{'formulario.subirimagen' | translate}}</button>
            <input #file2 type="file" accept='image/*' class="form-control" formControlName="imagen"
              (change)="onChangeImg($event, file2.files)">
            <img [src]="imgURL" height="50" *ngIf="imgURL">
          </div>
          <br><br>
          <div class="form-group col-12 mt-2">
            <textarea rows="4" class="form-control form-control-sm" formControlName="bio"
              [placeholder]="'formulario.bio' | translate">
            </textarea>
            <small *ngIf="formulario.controls['bio'].errors && control" id="errorBio"
              class="form-text text-muted">{{'formulario.valmail' | translate}}</small>
          </div>
          <div class="form-group col-6">
            <input type="number" class="form-control form-control-sm" formControlName="componentes"
              [placeholder]="'formulario.componentes' | translate">
          </div>
          <br>
          <div class="form-group col-6">
            <select class="custom-select" multiple formControlName="tipo">
              <option selected>{{'formulario.multiple' | translate}}</option>
              <option value="rock">ROCK</option>
              <option value="pop">POP</option>
              <option value="ska">SKA</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-12" [style.display]="visible[1]">
        <div class="form-row">
          <div class="form-group col-6">
            <select class="custom-select" (change)="datosLocalidad($event)" formControlName="provincia">
              <option disabled selected value="">{{'formulario.provincia' | translate}}</option>
              <option *ngFor="let item of provinciaArray" [value]="[item.idProvincia, item.nombre]">{{item.nombre}}
              </option>
            </select>
          </div>
          <div class="form-group col-6">
            <select class="custom-select" (change)="datosLatLng($event)" formControlName="localidad">
              <option disabled selected>{{'formulario.localidad' | translate}}</option>
              <option *ngFor="let item of localidadArray" [value]="[item.nombre, item.lat, item.lng]">
                {{item.nombre}}</option>
            </select>
          </div>
          <div class="form-group col-12">
            <app-mapagral [localizacion]="latlng"></app-mapagral>
          </div>
          <div class="form-group col-6">
            <input type="text" class="form-control form-control-sm" formControlName="lat"
              [placeholder]="'formulario.latitud' | translate" [value]="latitud" disabled>
          </div>
          <div class="form-group col-6">
            <input type="text" class="form-control form-control-sm" formControlName="lng"
              [placeholder]="'formulario.longitud' | translate" [value]="longitud" disabled>
          </div>
        </div>

      </div>
      <div class="col-12" [style.display]="visible[2]">
        <h1>prueba 2</h1>
      </div>

      <a *ngIf="steps[0] || steps[1]" class="btn btn-success active float-right boton" role="button" aria-pressed="true"
        (click)="adelante()">{{'formulario.siguiente' | translate}}</a>
      <a *ngIf="steps[1] || steps[2]" class="btn btn-warning active float-left boton" role="button" aria-pressed="true"
        (click)="atras()">{{'formulario.atras' | translate}}</a>
      <input *ngIf="steps[2]" class="btn btn-primary float-right" type="submit"
        [value]="'formulario.enviar' | translate">
    </form>

  </div>
