<div class="modal fade fondo" [ngClass]="{show: eCerrar, dblock: eCerrar, dnone:!eCerrar}" tabindex="-1" role="dialog"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 *ngIf="!opciones" class="modal-title text-dark" (click)="cambioOpciones()">Login</h5>
        <h5 *ngIf="opciones" class="modal-title text-dark" (click)="cambioOpciones()">Registro</h5>
        <button type="button" class="close" (click)='cerrar()'>
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body text-dark">
        <router-outlet></router-outlet>
      </div>
      <div class="modal-footer">

        <a *ngIf="opciones" [routerLink]="['login']" (click)="cambioOpciones()">Login</a>
        <a *ngIf="!opciones" [routerLink]="['registro']" (click)="cambioOpciones()">Registro</a>
      </div>
    </div>
  </div>
</div>
