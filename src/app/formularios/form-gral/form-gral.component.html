<div class="modal fade fondo" [ngClass]="{show: eCerrar, dblock: eCerrar, dnone:!eCerrar}" tabindex="-1" role="dialog"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-dark">Login</h5>
        <button type="button" class="close" (click)='cerrar()'>
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body text-dark">
        <router-outlet></router-outlet>
      </div>
      <div class="modal-footer">

        <a [routerLink]="['login']">Login</a>
        <a [routerLink]="['registro']">Registro</a>
      </div>
    </div>
  </div>
</div>
