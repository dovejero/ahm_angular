<div class="modal fade fondo" [ngClass]="{show: eCerrar, dblock: eCerrar, dnone:!eCerrar}" tabindex="-1" role="dialog"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 *ngIf="!opciones" class="modal-title text-dark">{{ 'modal.login' | translate }}</h5>
        <h5 *ngIf="opciones" class="modal-title text-dark">{{ 'modal.registro' | translate }}</h5>
        <button type="button" class="close" (click)='cerrar()'>
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body text-dark">
        <router-outlet></router-outlet>
      </div>
      <div class="modal-footer">
        <a *ngIf="opciones" class="pull-right text-dark boton" (click)="cambioOpcionesLogin()">
          {{ 'modal.cuenta' | translate }}</a>
        <a *ngIf="!opciones" class="pull-right text-dark boton" (click)="cambioOpcionesRegistro()">
          {{ 'modal.registrar' | translate }}</a>
      </div>
    </div>
  </div>
</div>
