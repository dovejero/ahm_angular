<div class="text-dark">
  <div class="progress btn-group btn-group-toggle" data-toggle="buttons">
    <label [ngClass]="{active: steps[0]}" class="btn btn-secondary progress-bar boton" role="progressbar"
      style="width: 25%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" (click)="cambioOpcion(0)">
      <input type="radio" name="options" id="option1" autocomplete="off" checked> {{'formulario.perfil' | translate}}
    </label>
    <label [ngClass]="{active: steps[1]}" class="btn btn-secondary progress-bar boton" role="progressbar"
      style="width: 25%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" (click)="cambioOpcion(1)">
      <input type="radio" name="options" id="option1" autocomplete="off" checked> {{'formulario.infobanda' | translate}}
    </label>
    <label [ngClass]="{active: steps[2]}" class="btn btn-secondary progress-bar boton" role="progressbar"
      style="width: 25%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" (click)="cambioOpcion(2)">
      <input type="radio" name="options" id="option2" autocomplete="off"> {{'formulario.ubicacion' | translate}}
    </label>
    <label [ngClass]="{active: steps[3]}" class="btn btn-secondary progress-bar boton" role="progressbar"
      style="width: 25%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" (click)="cambioOpcion(3)">
      <input type="radio" name="options" id="option3" autocomplete="off"> {{'formulario.redessoc' | translate}}
    </label>
  </div>
  <hr>
  <div>
    <form novalidate [formGroup]="formulario" (ngSubmit)='tratarSubmit()'>
      <div class="col-12" [style.display]="visible[0]">
        <div class="upload form-group col-12">
          <div class="round-div">
            <img [src]="logoURL">
          </div>
          <input #file type="file" accept='image/*' class="form-control" formControlName="logo"
            (change)="onChangeLogo($event, file.files)">
        </div>
        <div class="form-group col-12">
          <input type="text" class="form-control form-control-sm" formControlName="nombre"
            [placeholder]="'formulario.nombre' | translate">
          <small *ngIf="formulario.controls['nombre'].errors && control" id="errorNombre"
            class="form-text text-muted">{{'formulario.valusuario' | translate}}</small>
        </div>
        <div class="upload form-group col-12">
          <img [src]="imgURL" height="50">
          <input #file2 type="file" accept='image/*' class="form-control" formControlName="imagen"
            (change)="onChangeImg($event, file2.files)">
        </div>
      </div>
      <div class="col-12" [style.display]="visible[1]">
        <div class="form-row">
          <div class="form-group col-12 mt-2">
            <textarea rows="4" class="form-control form-control-sm" formControlName="info"
              [placeholder]="'formulario.info' | translate">
              </textarea>
            <small *ngIf="formulario.controls['info'].errors && control" id="errorInfo"
              class="form-text text-muted">{{'formulario.valmail' | translate}}</small>
          </div>
          <div class="form-group col-6">
            <input type="number" class="form-control form-control-sm" formControlName="aforo"
              [placeholder]="'formulario.aforo' | translate">
          </div>
          <div class="form-group col-12">
            <input type="text" class="form-control form-control-sm" formControlName="horario"
              [placeholder]="'formulario.horario' | translate">
            <small *ngIf="formulario.controls['horario'].errors && control" id="errorNombre"
              class="form-text text-muted">{{'formulario.valusuario' | translate}}</small>
          </div>
          <br>
        </div>
      </div>
      <div class="col-12" [style.display]="visible[2]">
        <div class="form-row">
          <div class="form-group col-6">
            <select class="custom-select" (change)="datosLocalidad($event)">
              <option disabled selected value="">{{'formulario.provincia' | translate}}</option>
              <option *ngFor="let item of provinciaArray" [value]="[item.idProvincia, item.nombre]">{{item.nombre}}
              </option>
            </select>
          </div>
          <div class="form-group col-6">
            <select class="custom-select" (change)="datosLatLng($event)">
              <option disabled selected>{{'formulario.localidad' | translate}}</option>
              <option *ngFor="let item of localidadArray" [value]="[item.nombre, item.lat, item.lng]">
                {{item.nombre}}</option>
            </select>
          </div>
          <div class="form-group col-12">
            <app-mapalatlng (latlng)="verlocalizacion($event)"></app-mapalatlng>
          </div>
          <div class="form-group col-6">
            <input type="text" class="form-control form-control-sm" formControlName="lat"
              [placeholder]="'formulario.latitud' | translate" [value]="latitud" disabled>
          </div>
          <div class="form-group col-6">
            <input type="text" class="form-control form-control-sm" formControlName="lng"
              [placeholder]="'formulario.longitud' | translate" [value]="longitud" disabled>
          </div>
          <div class="form-group col-6">
            <input type="hidden" class="form-control form-control-sm" formControlName="provincia" [value]="provincia">
          </div>
          <div class="form-group col-6">
            <input type="hidden" class="form-control form-control-sm" formControlName="localidad" [value]="localidad">
          </div>
        </div>

      </div>
      <div class="col-12" [style.display]="visible[3]">
        <div class="col-md-6" formArrayName="redes">
          <input class="form-control" type="text"
            *ngFor="let item of formulario.controls['redes'].controls; let i=index" [formControlName]="i">
        </div>
        <button *ngIf="formulario.controls['redes'].value.length < 4" type="button" (click)="agregarRedes()"
          class="btn btn-primary">+</button>
        <div class="form-group col-12 mt-2">
          <textarea rows="4" class="form-control form-control-sm" formControlName="comentario"
            [placeholder]="'formulario.comentario' | translate">
              </textarea>
          <small *ngIf="formulario.controls['comentario'].errors && control" id="errorComentario"
            class="form-text text-muted">{{'formulario.valcomentario' | translate}}</small>
        </div>
        <label class="switch">
          <input type="checkbox" formControlName="activado">
          <span class="slider round"></span>
        </label>
      </div>
      <a *ngIf="steps[0] || steps[1] || steps[2]" class="btn btn-success active float-right boton" role="button"
        aria-pressed="true" (click)="adelante()">{{'formulario.siguiente' | translate}}</a>
      <a *ngIf="steps[1] || steps[2] || steps[3]" class="btn btn-warning active float-left boton" role="button"
        aria-pressed="true" (click)="atras()">{{'formulario.atras' | translate}}</a>
      <input *ngIf="steps[3]" class="btn btn-primary float-right" type="submit"
        [value]="'formulario.enviar' | translate">
    </form>

  </div>
